<!--Main-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the U.S Project" />
    <meta name="author" content="Esteban Loza" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/icon.svg')%>"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__photo-container">
            <img
              src="<%=require('./images/pfp.png')%>"
              alt="jacques-cousteau image"
              class="profile__image"
            />
            <button class="profile__edit__photo" type="button"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Esteban Loza</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Aspiring Software Engineer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="profile-add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">
          &copy; Esteban Loza 2023 Around The U.S.
        </p>
      </footer>
    </div>
    <!--Main-->

    <!--Edit Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-button"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" novalidate>
          <input
            type="text"
            name="nameInfo"
            id="profile-title-input"
            class="modal__input"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            type="text"
            name="jobInfo"
            id="profile-description-input"
            class="modal__input"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!--Edit Modal-->

    <!--Add Card Modal-->
    <div class="modal" id="add-form-modal">
      <div class="modal__container">
        <button class="modal__close" id="add-card-close-button"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" novalidate>
          <input
            type="text"
            name="name"
            id="add-card-title-input"
            class="modal__input modal__input_type_title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="add-card-title-input-error"></span>
          <input
            type="url"
            name="link"
            id="card-description-input"
            class="modal__input modal__input_type_url"
            placeholder="Image URL"
            required
          />
          <span class="modal__error" id="card-description-input-error"></span>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!--Add Card Modal-->

    <!--Preview image modal-->
    <div class="modal" id="preview-modal">
      <div class="modal__preview-image-container">
        <button class="modal__close" id="preview-close-button"></button>
        <img class="modal__preview-image" src="#" alt="" />
        <h2 class="modal__preview-description"></h2>
      </div>
    </div>
    <!--Preview image modal-->

    <!-- Card delte confirm modal-->
    <div class="modal modal__delete-confirm" id="modal-card-delete">
      <div class="modal__container">
        <button class="modal__button-exit modal__close" type="button"></button>
        <form
          class="modal__form form modal__delete-form"
          id="delete-modal-form"
          name="delete-form"
        >
          <h2
            class="form__label form__label_type_delete modal__heading modal__heading-delete"
          >
            Are you sure?
          </h2>
          <button
            class="form__button form__button_type_delete modal__button"
            type="submit"
          >
            Yes
          </button>
        </form>
      </div>
    </div>

    <!--Profile edit photo modal-->
    <div class="modal" id="modal-avatar-edit">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-button"></button>
        <h2 class="modal__heading">Change profile picture</h2>
        <form
          class="modal__form form"
          id="profile-avatar-form"
          name="avatar-form"
          novalidate
        >
          <input
            type="url"
            name="url"
            id="profile-avatar-input-url"
            class="modal__input"
            placeholder="url"
            minlength="2"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!--Template-->
    <template id="card-template">
      <li class="card">
        <button class="card__delete-button"></button>
        <img src="#" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
    <!--Template-->
  </body>
</html>
